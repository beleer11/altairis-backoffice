services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16.2
    container_name: altairis-db
    environment:
      POSTGRES_DB: altairis
      POSTGRES_USER: altairis_user
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - altairis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U altairis_user -d altairis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend .NET API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: altairis-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=altairis;Username=altairis_user;Password=dev123"
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - altairis-network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: altairis-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - altairis-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: altairis-postgres-data

networks:
  altairis-network:
    driver: bridge